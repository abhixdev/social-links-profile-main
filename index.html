<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-offBlack">
    <!-- Container -->
    <div class="container mx-auto flex h-screen items-center justify-center">
      <div
        class="bg-darkGray flex max-w-sm flex-col items-center rounded-lg px-4 py-4 md:px-10 md:py-6"
      >
        <div class="pb-5">
          <img
            class="mt-2 h-20 w-20 rounded-full"
            src="assets/images/avatar-jessica.jpeg"
            alt="Profile Photo"
          />
        </div>
        <h5 class="text-2xl font-semibold text-white">Jessica Randall</h5>
        <p class="text-primaryColor text-sm font-semibold">
          London, United Kingdom
        </p>
        <p class="my-5 text-sm tracking-normal text-white opacity-85">
          "Front-end developer and avid reader."
        </p>
        <button
          class="bg-normalGray hover:bg-primaryColor mb-3 w-full cursor-pointer rounded-lg p-3 text-sm font-bold text-white hover:text-black hover:duration-200"
        >
          GitHub
        </button>
        <button
          class="bg-normalGray hover:bg-primaryColor mb-3 w-full cursor-pointer rounded-lg p-3 text-sm font-bold text-white hover:text-black hover:duration-200"
        >
          Frontend Mentor
        </button>
        <button
          class="bg-normalGray hover:bg-primaryColor mb-3 w-full cursor-pointer rounded-lg p-3 text-sm font-bold text-white hover:text-black hover:duration-200"
        >
          LinkedIn
        </button>
        <button
          class="bg-normalGray hover:bg-primaryColor mb-3 w-full cursor-pointer rounded-lg p-3 text-sm font-bold text-white hover:text-black hover:duration-200"
        >
          Twitter
        </button>
        <button
          class="bg-normalGray hover:bg-primaryColor mb-3 w-full cursor-pointer rounded-lg p-3 text-sm font-bold text-white hover:text-black hover:duration-200"
        >
          Instagram
        </button>
      </div>
    </div>

    <!-- Frontend Mentor -->
    <div class="attribution text-center text-xs text-white">
      Challenge by
      <a
        class="text-blue-400"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-blue-400" href="https://github.com/abhixdev"
        >Abhishek Kumar</a
      >.
    </div>
  </body>
</html>
