<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-offBlack">
    <!-- Container -->
    <div class="container mx-auto flex h-screen items-center justify-center">
      <div
        class="flex max-w-sm flex-col items-center rounded-xl bg-darkGray p-4 md:px-10 md:py-6"
      >
        <div class="pb-5">
          <img
            class="mt-2 h-20 w-20 rounded-full"
            src="assets/images/avatar-jessica.jpeg"
            alt="Profile Photo"
          />
        </div>
        <h5 class="p-2 text-2xl font-semibold text-white">Jessica Randall</h5>
        <p class="text-sm font-semibold text-primaryColor">
          London, United Kingdom
        </p>
        <p class="my-5 text-sm tracking-normal text-white opacity-85">
          "Front-end developer and avid reader."
        </p>
        <ul class="w-full">
          <li class="text-center text-white">
            <a
              class="mb-3 block rounded-lg bg-normalGray p-3 text-sm font-bold hover:bg-primaryColor hover:text-black hover:duration-200"
              href="#"
              >GitHub</a
            >
          </li>
          <li class="text-center text-white">
            <a
              class="mb-3 block rounded-lg bg-normalGray p-3 text-sm font-bold hover:bg-primaryColor hover:text-black hover:duration-200"
              href="#"
              >Frontend Mentor</a
            >
          </li>
          <li class="text-center text-white">
            <a
              class="mb-3 block rounded-lg bg-normalGray p-3 text-sm font-bold hover:bg-primaryColor hover:text-black hover:duration-200"
              href="#"
              >LinkedIn</a
            >
          </li>
          <li class="text-center text-white">
            <a
              class="mb-3 block rounded-lg bg-normalGray p-3 text-sm font-bold hover:bg-primaryColor hover:text-black hover:duration-200"
              href="#"
              >Twitter</a
            >
          </li>
          <li class="text-center text-white">
            <a
              class="mb-3 block rounded-lg bg-normalGray p-3 text-sm font-bold hover:bg-primaryColor hover:text-black hover:duration-200"
              href="#"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Frontend Mentor -->
    <div class="attribution text-center text-xs text-white">
      Challenge by
      <a
        class="text-blue-400"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-blue-400" href="https://github.com/abhixdev"
        >Abhishek Kumar</a
      >.
    </div>
  </body>
</html>
